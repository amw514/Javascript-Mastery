<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Please rate the service:</p>
    <p>
      <label for="very-poor">
        <input type="radio" name="rate" value="Very poor" id="very-poor" /> Very
        poor
      </label>
      <label for="poor">
        <input type="radio" name="rate" value="Poor" id="poor" /> Poor
      </label>
      <label for="ok">
        <input type="radio" name="rate" value="OK" id="ok" /> OK
      </label>
      <label for="good">
        <input type="radio" name="rate" value="Good" /> Good
      </label>
      <label for="very-good">
        <input type="radio" name="rate" value="Very Good" id="very-good" /> Very
        Good
      </label>
    </p>
    <p>
      <button id="btnRate">Submit</button>
    </p>
    <p id="output"></p>
<div></div>

    <script>
      let submit = document.getElementById("btnRate");
      let output = document.getElementById("output");

      submit.addEventListener("click", () => {
        let name = document.getElementsByName("rate");

        name.forEach((rate) => {
          if (rate.checked) {
            output.innerHTML = `You selected: ${rate.value}`;
          }
        });
      });
    </script>
  </body>
</html>
